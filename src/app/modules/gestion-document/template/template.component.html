<div class="row">
    <div class="col-lg-2 pt-4 px-0">
        <!-- <button class="btn btn-info btn-block offset-1 col-10">
            Télécharger

        <div>
            <div class="list-group list-group-flush">
                <a [routerLink]="['mon-espace']" routerLinkActive="active2" class="list-group-item  d-flex align-items-center pt-2 pb-2">
                    <i class="fad fa-folder mr-4 list-group-icon tx-primary" routerLinkActive="tx-white"></i> Mon espace
                </a>
                <a [routerLink]="['type', type.id]" routerLinkActive="active2" class="list-group-item  d-flex align-items-center pt-2 pb-2" *ngFor="let type of allTypeFichiers">
                    <i class="{{type.icon}} mr-4 list-group-icon " routerLinkActive="tx-white"></i> {{type.libelle | titlecase}}
                </a>
                <ng-container *ngIf="allUserStructures && allUserStructures.length; else structureServiceLink">
                    <a [routerLink]="['structure', structure.id]" routerLinkActive="active2" class="list-group-item  d-flex align-items-center pt-2 pb-2" *ngFor="let structure of allUserStructures">
                        <i class="fal  fa-chart-network tx-indigo mr-3 list-group-icon " routerLinkActive="tx-white"></i> {{structure.libelle | titlecase}}
                    </a>
                </ng-container>
            </div>
        </div>

        <div>
            <div class="list-group list-group-flush">
                <a [routerLink]="['favoris']" routerLinkActive="active2" class="list-group-item  d-flex align-items-center pt-2 pb-2">
                    <i class="fa fa-star mr-4 list-group-icon tx-google-plus " routerLinkActive="tx-white"></i> Favoris
                </a>
                <a [routerLink]="['mes-partages']" routerLinkActive="active2" class="list-group-item  d-flex align-items-center pt-2 pb-2">
                    <i class="fal fa-cloud-download-alt mr-4 list-group-icon tx-teal " routerLinkActive="tx-white"></i>Mes partages
                </a>
                <a [routerLink]="['partage']" routerLinkActive="active2" class="list-group-item  d-flex align-items-center pt-2 pb-2">
                    <i class="fad fa-share-all mr-4 list-group-icon tx-green " routerLinkActive="tx-white"></i>Partager avec moi

                </a>
            </div>
        </div>
