<div class="scroll-11 scrollable-y-75 p-3">
    <div class="w-100">
        <ul class="list-group" [class.loading]="fichierHelper.loading$ | async">
            <ng-container *ngIf="fichierHelper.data$ | async as items">
                <ng-container *ngIf="items.length;  else emptyTemplate">
                    <li class="card-1 list-group-item p-2 mb-2" *ngFor="let fichier of items;">
                        <app-fichier-item-ui [canSelect]="false" [fichier]="fichier" (fichierUpdateEmitter)="onUpdateFichier($event)" (fichierTransfertEmitter)="onTransfertFichier($event)" (fichierDeleteEmitter)="onDeleteFichier($event)"></app-fichier-item-ui>
                    </li>
                </ng-container>
            </ng-container>
        </ul>
    </div>
</div>
<ng-template #emptyTemplate>
    <div class="row mx-0 h-75 text-center">
        <div class="col-sm-12 my-auto">
            <i class="fal fa-folder-open fa-4x" style="color: #003d79"></i>
            <br> Vide
        </div>
    </div>
</ng-template>
