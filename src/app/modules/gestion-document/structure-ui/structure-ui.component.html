<router-outlet *ngIf="parent; else listeStructures"></router-outlet>

<ng-template #listeStructures>
    <div class="card mb-2">
        <div class="pl-2">
            <h5 class="pt-2 pb-2"><i class="fad fa-chart-network  tx-20"></i> Mes Structures </h5>
        </div>
        <div class="scroll-11 scrollable-y-75 p-3">
            <div class="w-100">
                <ul class="list-group" [class.loading]="structure_loading">
                    <ng-container *ngIf="structures as items">
                        <ng-container *ngIf="items.length;  else emptyTemplate">
                            <li class="card-1 list-group-item p-2 mb-2" *ngFor="let structure of items;">
                                <div class="d-flex">
                                    <div class="">
                                        <i class="fad fa-chart-network tx-facebook mr-2 tx-30 pt-1"></i>
                                    </div>
                                    <div class="pd-sm-l-10">
                                        <p class="tx-dark mg-b-0" style="word-break: break-all;">{{ structure.libelle }}</p>
                                    </div>
                                    <div class="mg-l-auto text-right">
                                        <button class="btn btn-oblong btn-outline-dark bd-0 btn-icon mx-2" [routerLink]="['/document/structure', structure.id]">
                                      <i class="fal fa-arrow-circle-right tx-14 rounded-circle" ></i>
                                    </button>
                                    </div>
                                </div>
                            </li>
                        </ng-container>
                    </ng-container>
                </ul>
            </div>
        </div>
    </div>
</ng-template>

<ng-template #emptyTemplate>
    <div class="row mx-0 h-75 text-center">
        <div class="col-sm-12 my-auto">
            <i class="fal fa-folder-open fa-4x" style="color: #003d79"></i>
            <br> Vide
        </div>
    </div>
</ng-template>
