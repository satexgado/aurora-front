<div class="modal-header">
    <h4 class="modal-title title">{{title | capitalizeFirst}}</h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="onCloseModal('Cross click')">
    <span aria-hidden="true"><i class="icon-close"></i></span>
</button>
</div>
<ng-container *ngIf="editForm">
    <div class="modal-body  tx-dark" [ngClass]="{'loading': isLoading}">
        <form class="custom-placeholder" [formGroup]="editForm">
            <div class="formSep form-group  d-flex justify-content-center pb-0 pt-3">
                <div class="col-10">
                    <input type="text" class="form-control" maxlength="300" required [formControlName]="'libelle'" [ngClass]="{'is-invalid': shouldShowRequiredError( 'libelle'), 'is-valid': isValid('libelle')}" name="libelle" required>
                    <span class="custom-span">Sujet</span>
                    <div *ngIf="shouldShowRequiredError('libelle')" class="invalid-feedback">veillez saisir le sujet.</div>
                </div>
            </div>
            <div class="formSep form-group  d-flex justify-content-center pb-0 pt-3">
                <div class="col-10">
                    <div class="publisher publisher-multi mg-b-20">
                        <div class="flexbox bd p-2">
                            <img class="wd-40 avatar avatar-md align-self-start rounded-circle" src="https://via.placeholder.com/100x100" alt="">
                            <textarea class="publisher-input auto-expand mg-t-10 pd-l-15" [formControlName]="'contenu'" rows="3" placeholder="Entrer votre message ici..."></textarea>
                        </div>
                        <div class="flexbox p-2 bg-light">
                            <div class="gap-items mg-t-5">
                                <span class="publisher-btn file-group tx-warning">
                        <i class="fas fa-paperclip file-browser tx-16 tx-warning"></i>
                        <input type="file" multiple (change)="onAddFile($event)"> Fichiers
                        </span>
                            </div>
                        </div>
                        <div class="flex-wrap" *ngIf="fichiers">
                            <p class="col-12 card-2 p-2 d-flex justify-content-between border border-primary" *ngFor="let item of fichiers; let i = index">
                                <span style="white-space: unset;">{{item.name}}</span>
                                <button class="badge bg-soft-danger card-1" (click)="onRemoveFile(i)">
                         <i class="fal fa-times fa-lg"></i>
                        </button>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</ng-container>

<div class="modal-footer">
    <button type="button" class="btn btn-sm btn-primary mr-3" (click)="onSubmit()" [disabled]="shouldDisableSubmit()">Enregistrer et Quitter</button>
    <button type="button" class="btn btn-sm btn-outline-primary" (click)="onSubmit(false)" [disabled]="shouldDisableSubmit()">Appliquer</button>
    <button type="button" class="btn btn-sm btn-link mr-3" (click)="ngOnInit()">r√©initialiser</button>
</div>
