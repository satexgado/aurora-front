<div class="modal-header">
    <h4 class="modal-title title">{{title}}</h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="onCloseModal('Cross click')">
        <span aria-hidden="true"><i class="icon-close"></i></span>
    </button>
</div>
<ng-container *ngIf="editForm">
    <div class="modal-body  tx-dark" [ngClass]="{'loading': isLoading || this.is_loading_batiments}">
        <form class="custom-placeholder" [formGroup]="editForm">
            <div class="formSep form-group d-flex justify-content-center pb-0 pt-3">
                <div class="col-10">
                    <app-icon-select formControlName="image" [label]="'Icon'"></app-icon-select>
                    <div class="invalid-feedback d-block">
                        <ng-container *ngIf="hasError('image', 'required')">Veuillez choisir une image</ng-container>
                        <ng-container *ngIf="hasError('image', 'requiredFileType')">Seulement PNG, Gif</ng-container>
                    </div>
                </div>
            </div>
            <span class="badge badge-info">Information</span>
            <div class="formSep form-group  d-flex justify-content-center pb-0 pt-3">
                <div class="col-12 col-sm-6">
                    <!-- Label -->
                    <label class="control-label" for="structure">
                        Structure
                        <i class="fad fa-circle-notch fa-spin" *ngIf="dependanciesLoading.structures"></i>
                    </label>

                    <angular2-multiselect [data]="dependancies.structures" formControlName="structure"
                        [settings]="helper2.dropdownSettings.single"
                        [ngClass]="{'is-invalid': shouldShowRequiredError( 'structure_id'), 'is-valid': isValid('structure_id')}"
                        (click)="getStructures()" class="form-control p-0 ">
                    </angular2-multiselect>

                    <div *ngIf="shouldShowRequiredError('structure_id')" class="invalid-feedback">veillez remplir ce
                        champ.</div>

                </div>
                <div class="col-12 col-sm-6">
                    <label class="control-label" for="salle">Workspace</label>
                    <input type="text" autofocus class="form-control" required [formControlName]="'libelle'"
                        [ngClass]="{'is-invalid': shouldShowRequiredError('libelle'), 'is-valid': isValid('libelle')}"
                        name="libelle" required>
                    <div *ngIf="shouldShowRequiredError('libelle')" class="invalid-feedback">veillez saisir le libellé.
                    </div>
                </div>
            </div>
            <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" [formControlName]="'public'" value="1"
                    id="customSwitchValue">
                <label class="custom-control-label" for="customSwitchValue">Public</label>
            </div>
            <div class="formSep form-group  d-flex justify-content-center pb-0 pt-3">
                <div class="col-12">
                    <label class="control-label" for="description">Description<small></small></label>
                    <textarea name="description" class="form-control  form-control-sm" cols="30" rows="3"
                        [formControlName]="'description'"
                        [ngClass]="{'is-invalid': shouldShowRequiredError( 'description'), 'is-valid': isValid('description')}"></textarea>
                    <div *ngIf="shouldShowRequiredError('description')" class="invalid-feedback">veillez remplir ce
                        champ.</div>
                </div>
            </div>
        </form>
    </div>
</ng-container>

<div class="modal-footer">
    <button type="button" class="btn btn-sm btn-primary mr-3" (click)="onSubmit()"
        [disabled]="shouldDisableSubmit()">Enregistrer et Quitter</button>
    <button type="button" class="btn btn-sm btn-outline-primary" (click)="onSubmit(false)"
        [disabled]="shouldDisableSubmit()">Appliquer</button>
    <button type="button" class="btn btn-sm btn-link mr-3" (click)="ngOnInit()">réinitialiser</button>
</div>
