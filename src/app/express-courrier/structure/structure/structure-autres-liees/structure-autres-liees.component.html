<div class="row mg-0 pd-0 clearfix justify-content-between  py-2 bd-b ">
  <div class="col-lg-6 d-flex align-items-center">
    <h6 class="tx-echos1 m-0"><i class="fas fa-chart-network  bg-white" style="padding:6px; border-radius: 50%; "></i>
      Autres Services Liées</h6>
  </div>
  <div class="col-lg-6 ">
    <ul class="nav float-right list-inline justify-content-end">

      <li class="nav-item ">
        <a class="nav-link3 " data-toggle="tab" href="#"><span class="tx-echos">
            <i class="fas fa-question bg-light tx-16 tx-echos1" style="padding:6px; border-radius:50%"></i>
          </span></a>
      </li>
    </ul>
  </div>
</div>

<div class="p-3">
  <ng-container *ngIf="!loading">
    <!-- header -->
    <div class="d-flex justify-content-between align-items-center mb-3">
      <!-- Recherche -->
      <app-search-field></app-search-field>
  
  
      <!-- CTA -->
      <div class="cta d-flex">
  
  
        <!-- FIltre -->
        <app-filter-button></app-filter-button>
      </div>
    </div>
  
    <div class="row"
         *ngIf="!loading && data.length">
      <div class="col-xl-4 col-sm-6 mb-3"
           *ngFor="let structure of data | paginate: {itemsPerPage: itemsPerPage, id: element, currentPage: paginationInfo.currentPage, totalItems: paginationInfo.total} ">
        <app-structure-solo [structure]="structure">
  
        </app-structure-solo>
      </div>
  
      <!-- Pagination -->
      <div class="col-12 mt-1 d-flex justify-content-center"
           *ngIf="data.length">
  
        <pagination-controls [id]="element"
                             (pageChange)="changePage($event)"
                             [autoHide]="true"
                             previousLabel="Précédent"
                             nextLabel="Suivant">
        </pagination-controls>
      </div>
    </div>
  
    <app-missing-data *ngIf="!loading && !data.length"></app-missing-data>
  </ng-container>
  
  
  <div class="my-5"
       *ngIf="loading">
    <app-loading></app-loading>
  </div>
</div>
