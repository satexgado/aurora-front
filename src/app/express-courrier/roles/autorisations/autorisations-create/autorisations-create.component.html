<div class="d-flex p-3 px-4 bd-b justify-content-between">
  <p class="mb-0 tx-16">{{ name }}</p>


  <div class="div">
    <div class="form-check form-check-inline">
      <input class="form-check-input"
             type="radio"
             [name]="name"
             [checked]="value == 'LECTURE'"
             (change)="changeValue('LECTURE')"
             [id]="name + '-lecture'"
             value="LECTURE">
      <label class="form-check-label"
             [for]="name + '-lecture'">Lecture</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input"
             type="radio"
             [name]="name"
             [checked]="value == 'ECRITURE'"
             (change)="changeValue('ECRITURE')"
             [id]="name + '-ecriture'"
             value="ECRITURE">
      <label class="form-check-label"
             [for]="name + '-ecriture'">Ecriture</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input"
             type="radio"
             [name]="name"
             [checked]="value == 'NEANT'"
             (change)="changeValue('NEANT')"
             [id]="name + '-neant'"
             value="NEANT">
      <label class="form-check-label"
             [for]="name + '-neant'">Neant</label>
    </div>
  </div>
</div>
