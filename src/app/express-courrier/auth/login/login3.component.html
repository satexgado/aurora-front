<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-pic js-tilt" data-tilt>
                <img src="http://localhost:8000/storage/icon/svgs2/audit.svg" alt="IMG">
            </div>

            <form class="login100-form validate-form" [formGroup]="form" *ngIf="form" (submit)="login()">
                <span class="login100-form-title">
                    Connectez vous
                </span>

                <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                    <input class="input100" type="text" name="email" placeholder="Email" required [formControlName]="'email'" [ngClass]="{'is-invalid': shouldShowRequiredError( 'email') || shouldShowError('email', 'invalid'), 'is-valid': isValid('email')}">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="wrap-input100 validate-input" data-validate = "Password is required">
                    <input class="input100" type="password" name="pass" placeholder="Password" required [formControlName]="'password'" [ngClass]="{'is-invalid': shouldShowRequiredError( 'password') || shouldShowError('password', 'invalid'), 'is-valid': isValid('password')}">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="container-login100-form-btn">
                    <button class="login100-form-btn" type="submit" [disabled]="form.invalid">
                        <i class="fad fa-circle-notch fa-spin"
                                        *ngIf="loading"></i>
                        Connexion
                    </button>
                </div>

                <div class="text-center p-t-12">
                    <span class="txt1">
                        Oublie
                    </span>
                    <a class="txt2" href="#">
                        Email / Mot de passe?
                    </a>
                </div>

                <div class="text-center p-t-136">
                    <a class="txt2" href="#">
                        Creer un compte
                        <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
