<ng-container *ngIf="element">
    <div class="d-flex mb-0 p-2" [ngClass]="{ 'flex-row-reverse reaction-reverse-text': reversed, 'reaction-text': !reversed }" *ngIf="isUser(element.inscription)">

        <!-- user or image -->
        <blockquote class="my-0" [ngClass]="{  'tx-right': reversed }">
            <div class="">
                <h5 class="tx-13 mb-0"><a class="tx-facebook">{{ element.inscription.nom_complet }}</a></h5>
                <!-- REaction texte -->
                <p class="mb-0 tx-gray-700" *ngIf="element.reaction">{{ element.reaction }}</p>

                <!-- REaction fichier -->
                <div *ngIf="element.fichier" class="text-center mt-2" [ngClass]="{  'tx-right': reversed }">
                    <!-- REaction image -->
                    <a [href]="element.fichier" target="_blank" *ngIf="helper.file.checkExtensions(element.fichier, imageHandlerService.acceptedImageExtension)">
                        <img [src]="element.fichier" class="rebondissement-img" [alt]="element.inscription.nom_complet + '_image'">
                    </a>

                    <!-- Audio -->
                    <div class="p-0 ">
                        <audio controls class="audio-chat" *ngIf="helper.file.checkExtension(element.fichier, 'mp3')">
              <source [src]="element.fichier">
            </audio>


                        <!-- Document -->
                        <a class="p-3 alert-info d-block d-flex align-items-center  rounded-pill bd clickable" [href]="element.fichier" style="width: fit-content;" target="_blank" *ngIf="helper.file.checkExtensions(element.fichier, ['pdf', 'PDF'])">
                            <i class="fas fa-file-pdf mr-1"></i> {{ element.fichier.split('/')[element.fichier.split('/').length - 1] }}

                        </a>
                    </div>
                </div>
                <div class="d-flex">
                    <div class="small tx-gray-400">{{ element.created_at | date:'dd MMMM' }} - {{ element.created_at | date:'HH:mm ' }}</div>

                </div>
            </div>
        </blockquote>
    </div>
</ng-container>
