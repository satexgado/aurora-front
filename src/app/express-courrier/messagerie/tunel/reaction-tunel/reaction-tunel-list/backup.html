<div class="chat-container scroll-11" *ngIf="reactionTunelService.data.length && !loading">
  <div class="chat-body w-100 pd-20 tx-facebook" #scrollMe [scrollTop]="scrollMe.scrollHeight">
    <!-- reaction -->
    <app-reaction-tunel-solo *ngFor="let reaction of reactionTunelService.data" [reaction]="reaction"
        [reversed]="reaction.user?.id === auth.user?.id_inscription">
    </app-reaction-tunel-solo>
  </div>
</div>

<app-loading class="w-100 mt-5" *ngIf="loading"></app-loading>
<app-missing-data *ngIf="!reactionTunelService.data.length && !loading" [message]="'aucuneReaction' | translate">
</app-missing-data>
